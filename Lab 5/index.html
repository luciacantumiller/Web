    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      $("#newTask").click(function(){
        var inputValue = $("#myInput").val();
        if (inputValue === '') {
          alert("You must write something!");
        } else {
          $('#myTasks').append('<input type="checkbox" name="taskCheck" /> ' + inputValue + '<br />');
          $("#myInput").val("");
        }
      })

      $("#clearTasks").click(function(){
        $('input:checkbox').prop('checked', false);
      })

      $("#markTasks").click(function(){
        $('input:checkbox').prop('checked', true);
      })

      $("#deleteTasks").click(function(){
        $("#myTasks").html("");
      })


    });
  </script>
</head>
  <body>
    <header class="navbar navbar-default">
      <h1 class="todoTitle">
        Todo List
      </h1>
    </header>
    <main class="wrapper" role="main">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>
                  New todo
                </h3>
              </div>
              <div class="panel-body">
                <form class="todoForm" onsubmit="return false">
                  <fieldset>
                    <textarea id="myInput" class="newTodo form-control"></textarea>
                    <button id="newTask" type="submit" class="submitButton"> 
                      Post Todo
                    </button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>List of todo's</h3>
              </div>
              <div class="panel-body" class="listOfTodos">
                <ul id="myTasks">
                </ul>
              </div>
              <div class="buttons">
                <button id="clearTasks" class="clearButton btn-info"> 
                  Clear all Todo's
                </button>
                <button id="markTasks" class="markAllButton btn-success"> 
                  Mark all Todo's
                </button>
                <button id="deleteTasks" class="deleteButton btn-danger"> 
                  Delete all Todo's
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer role="footer" class="footer">
      Todo list application
    </footer>
  </body>
</html>
