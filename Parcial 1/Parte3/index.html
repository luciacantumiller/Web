### F1 Crea una funcion llamada mayusculas que reciba como parámetro un arreglo y convierta todos los nombres a mayusula y los escriba en la consola
*/

// CREA TU FUNCION mayusculas aqui:

function mayusculas(arregloNombres) {

    console.log(arrregloMayusculas);
} 



/*
### F2 Crea una funcion llamada numVocales que reciba como parámetro un arreglo y cuente el numero de vocales de cada elemento y escriba en consola "datos: tiene  vocales , para cada elemento del arreglo" 
*/

// CREA TU FUNCION numVocales aqui:

function numVocales(nombre){
    // for(var x = 0; x < nombre.length; x++) {
        var vocales = 0;
        for (var i = 0; i <= nombre.length - 1; i++) {
            if (nombre.charAt(i).toLowerCase() == "a" || nombre.charAt(i).toLowerCase() == "e" || nombre.charAt(i).toLowerCase() == "i" || nombre.charAt(i).toLowerCase() == "o" || nombre.charAt(i).toLowerCase() == "u") {
                vocales += 1;
            }
        }
        console.log(nombre + ": tiene " + vocales + " vocales")
    // }
}


/*
### F3 Crea una funcion llamada numVocalesArr que reciba un arreglo y mande llamar a la funcion numVocales para que escriba la longitud de cada elemento del arreglo." 
*/

// CREA TU FUNCION numVocalesArr aqui:

function numVocalesArr(arregloNombres) {
    for(var x = 0; x < arregloNombres.length; x++) {
        numVocales(arregloNombres[x]);
    }
}

function Perro(nombre, color, raza) {
  this.nombre = nombre;
  this.color = color;
  this.raza = raza;
  this.displayInfo = displayInfo;
}

function displayInfo(){ 
    console.log(`Nombre: ${this.nombre}, De Color: ${this.color}, Raza: ${this.raza}`); 
}
